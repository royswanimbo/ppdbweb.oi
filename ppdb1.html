<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulir Pendaftaran PPDB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .logo {
            width: 100px;
            height: auto;
        }

        .form-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        button[type="submit"] {
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="text-center mb-4">
            <img src="logo.jpg" alt="Logo Sekolah" class="logo mb-2">
            <h2>Formulir Pendaftaran PPDB</h2>
        </div>

        <div class="form-container mx-auto" style="max-width: 800px;">
            <form id="formPPDB">
                <div class="mb-3">
                    <label>Nama Lengkap</label>
                    <input type="text" name="nama" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label>NISN</label>
                    <input type="text" name="nisn" class="form-control" required>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Asal Sekolah</label>
                        <input type="text" name="asal_sekolah" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label>Tanggal Lahir</label>
                        <input type="date" name="tgl_lahir" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Kelas Pilihan</label>
                        <select name="kelas_pilihan" class="form-select" required>
                            <option value="">-- Pilih --</option>
                            <option value="IPA">IPA</option>
                            <option value="IPS">IPS</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label>No HP</label>
                        <input type="text" name="nohp" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label>Alamat</label>
                    <textarea name="alamat" class="form-control" rows="2" required></textarea>
                </div>

                <hr>
                <h5>Data Orang Tua</h5>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Nama Ayah</label>
                        <input type="text" name="nama_ayah" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Pekerjaan Ayah</label>
                        <input type="text" name="pekerjaan_ayah" class="form-control">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label>Nama Ibu</label>
                        <input type="text" name="nama_ibu" class="form-control">
                    </div>
                    <div class="col-md-6">
                        <label>Pekerjaan Ibu</label>
                        <input type="text" name="pekerjaan_ibu" class="form-control">
                    </div>
                </div>

                <div class="mb-3">
                    <label>Dengar Info Dari</label>
                    <select name="info_dari" class="form-select" required>
                        <option value="">-- Pilih --</option>
                        <option value="Website-sekolah">Website sekolah</option>
                        <option value="Instagram">Instagram Sekolah</option>
                        <option value="Facebook">Facebook Sekolah</option>
                        <option value="WhatsApp">Grup WhatsApp</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>
                </div>

                <hr>
                <h5>Upload Berkas (PDF/JPG/PNG)</h5>

                <div class="mb-3">
                    <label>Upload Kartu Keluarga</label>
                    <input type="file" name="file_kk" class="form-control" accept=".pdf,.jpg,.png" required>
                </div>

                <div class="mb-3">
                    <label>Upload Akta Kelahiran</label>
                    <input type="file" name="file_akta" class="form-control" accept=".pdf,.jpg,.png" required>
                </div>

                <div class="mb-4">
                    <label>Upload Raport</label>
                    <input type="file" name="file_raport" class="form-control" accept=".pdf,.jpg,.png" required>
                </div>

                <button type="submit" class="btn btn-primary">Kirim</button>
            </form>
        </div>
    </div>
    <script>
        const form = document.getElementById("formPPDB");

        form.addEventListener("submit", async function (e) {
            e.preventDefault();

            const formData = new FormData(form);

            try {
                const response = await fetch("https://script.google.com/macros/s/AKfycbxIlTO2cfNXdpYrbMw3jpUXXS6Mv9p67LcZQZO8H9jS6kY39BQA0pJUHIjACouTLrxb/exec", {
                    method: "POST",
                    body: formData
                });

                const result = await response.text();
                alert(result);
                form.reset();
            } catch (error) {
                alert("Terjadi kesalahan saat mengirim data. Silakan coba lagi.");
                console.error("Error:", error);
            }
        });

    </script>
    <script src="script1.js"></script>
</body>

</html>
